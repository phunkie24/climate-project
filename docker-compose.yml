version: '3.8'

services:
  dashboard:
    build: .
    container_name: climate-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: streamlit run scripts/dashboard.py --server.port=8501 --server.address=0.0.0.0

  api:
    build: .
    container_name: climate-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    profiles:
      - api

volumes:
  data:
  models:
  results:
